<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <script
      src="https://kit.fontawesome.com/c03527c465.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <div class="triangle"></div>
          <svg height="100" width="160" class="logo-text">
            <text x="0" y="50" class="large">W</text>
            <text x="31" y="40" class="small">e</text>
            <text x="43" y="47" class="medium">a</text>
            <text x="53" y="50" class="large">t</text>
            <text x="66" y="35" class="small">h</text>
            <text x="78" y="45" class="medium">e</text>
            <text x="92" y="50" class="large">r</text>
          </svg>
        </div>
        <div class="menu">
          <form class="search">
            <input
              type="search"
              class="search-box"
              id="search-box"
              placeholder="Enter A City"
            />
            <button type="submit" class="submit">
              <img
                src="src/images/search-icon-dark.png"
                alt="search button"
                width="75px"
              />
            </button>
          </form>

          <div class="tempUnits">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
              <i class="fa-solid fa-circle"></i>
              <span class="celsius">°C</span>
              <span class="fahr">°F</span>
            </label>
          </div>

          <div class="geolocation">
            <img
              src="src/images/location-icon-dark.png"
              alt="current location"
              class="current-location"
              width="75px"
            />
          </div>

          <a
            href="https://github.com/vsenapathi?tab=repositories"
            class="profile"
          >
            <img
              src="src/images/Profile icon dark.png"
              class="profile-icon"
              alt="coder profile"
              width="75px"
            />
            <span class="hover-text"
              >Open-source coded by Vathsalya Senapathi, hosted on Netlify</span
            >
          </a>
        </div>
      </header>

      <section class="hero">
        <div class="date-time">Thu Apr 7 6:34 PM</div>

        <div class="descriptor">
          <span class="condition-description">Search</span>
          <span class="titleEdit">A</span>
          <span class="city-name">City</span>
        </div>

        <div class="condition-icon">
          <img
            class="condition-img"
            src="src/images/condition icons/01d.png"
            alt="Sunny"
            width="300px"
          />
        </div>
      </section>
      <span class="windspeed">
        <span class="windspeedValue subtitle">Wind Speed</span>
        <i class="fa-solid fa-wind"></i>
      </span>

      <section class="forecast">
        <span class="current">
          <div class="currentTemp headline">16°</div>
          <div class="currentTime subtitle">Now</div>
        </span>

        <span class="plus1hr">
          <div class="forecastTempPlus1 headline">17°</div>
          <div class="forecastTimePlus1 subtitle">5 PM</div>
        </span>

        <span class="plus2hr">
          <div class="forecastTempPlus2 headline">18°</div>
          <div class="forecastTimePlus2 subtitle">6 PM</div>
        </span>

        <span class="plus3hr">
          <div class="forecastTempPlus3 headline">19°</div>
          <div class="forecastTimePlus3 subtitle">7 PM</div>
        </span>

        <span class="plus4hr">
          <div class="forecastTempPlus4 headline">20°</div>
          <div class="forecastTimePlus4 subtitle">8 PM</div>
        </span>
      </section>
      <span class="humidity">
        <i class="fa-solid fa-droplet"></i>
        <span class="humidityValue subtitle">Humidity</span>
      </span>
    </div>

    <script src="src/hello.js"></script>
  </body>
</html>
