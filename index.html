<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <script
      src="https://kit.fontawesome.com/c03527c465.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <div class="triangle"></div>
          <svg height="100" width="160" class="logo-text">
            <text x="0" y="50" class="large">W</text>
            <text x="25" y="40" class="small">e</text>
            <text x="35" y="47" class="medium">a</text>
            <text x="44" y="50" class="large">t</text>
            <text x="55" y="35" class="small">h</text>
            <text x="65" y="45" class="medium">e</text>
            <text x="75" y="50" class="large">r</text>
          </svg>
        </div>
        <div class="menu">
          <div class="search">
            <input
              type="search"
              class="search-box"
              id="search-box"
              placeholder="Enter A City"
            />
            <button type="submit">
              <img
                src="src/images/search-icon-dark.png"
                alt="search button"
                width="50px"
              />
            </button>
          </div>

          <div class="tempUnits">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
              <span class="celsius">℃</span>
              <span class="fahr">℉</span>
              <div class="ball"></div>
            </label>
          </div>

          <div class="geolocation">
            <img
              src="src/images/location-icon-dark.png"
              alt="current location"
              class="current-location"
              width="50px"
            />
          </div>
        </div>
      </header>

      <section class="hero">
        <div class="date-time">
          <span class="date">Wed Apr 6</span>
          <span class="time">3:51 PM</span>
        </div>

        <div class="descriptor">
          <span class="condition-description">Sunny</span>
          in
          <span class="city-name">Dallas</span>
        </div>

        <div class="condition-icon">
          <img
            src="src/images/condition icons/01d.png"
            alt="Sunny"
            width="300px"
          />
        </div>
      </section>

      <section class="forecast">
        <span class="windspeed">
          <i class="fa-solid fa-wind"></i>
          <div class="windspeedValue">4 mph</div>
        </span>

        <span class="minus1hr">
          <div class="forecastTempMinus1">15°</div>
          <div class="forecastTimeMinus1">3 PM</div>
        </span>

        <span class="current">
          <div class="currentTemp">16°</div>
          <div class="currentTime">4 PM</div>
        </span>

        <span class="plus1hr">
          <div class="forecastTempPlus1">17°</div>
          <div class="forecastTimePlus1">5 PM</div>
        </span>

        <span class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="humidityValue">23%</div>
        </span>
      </section>
    </div>
    <footer>
      <a href="#">Open Source Code</a>, by Vathsalya Senapathi, hosted on
      Netlify
    </footer>
    <script src="src/hello.js"></script>
  </body>
</html>
